  function exemplo(){
        const bt = document.getElementById('bt_um')
        const lista_dois = [...document.getElementsByTagName('div')]
        if(bt.innerText == 'Mudar') {
        lista_dois.forEach(e =>e.classList.add('destaque'))
         bt.innerText = "Remover destaque"
         }else{
            lista_dois.forEach(e =>e.classList.remove('destaque'))
            bt.innerText = "Mudar"

         }
        
    }


    const alterna1 = () => document.getElementById('primeiro').classList.toggle('destaque')
    const alterna2 = () => document.getElementById('segundo').classList.toggle('destaque')
    const alterna3 = () => document.getElementById('terceiro').classList.toggle('destaque')
