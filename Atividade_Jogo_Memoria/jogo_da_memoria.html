<script>
var cont = 0
var id_antigo=''
var classe_antiga=''
     
   function compara_cor(id,classe){
     
     
if(cont == 0){
     id_antigo = id
     classe_antiga = classe
     document.getElementById(id).classList.add(classe)
     cont++
}else{
     if(classe == classe_antiga){
          alert('Acertou')
          document.getElementById(id).classList.add(classe)

          cont = 0
     }else{
          document.getElementById(id).classList.add(classe)
          setTimeout(function(){ 
               alert('Errou')
          document.getElementById(id).classList.remove(classe)
          document.getElementById(id_antigo).classList.remove(classe_antiga)
          cont = 0 
          
          }, 3000);

          

     }
}

   }
